<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3>Instructions</h3>
      <p>Upload a PDF file to invert its colors.</p>
    </div>
    <div class="col-md-4">
      <input type="file" (change)="onFileSelected($event)" />
      <button (click)="invertPdf()" [disabled]="!selectedFile || loading">
        Invert
      </button>
      <div *ngIf="loading">
        <p>Inverting PDF... {{ progress }}%</p>
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            [style.width]="progress + '%'"
            [attr.aria-valuenow]="progress"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>Uploaded File</h3>
      <p *ngIf="selectedFile">{{ selectedFile.name }}</p>
      <a
        *ngIf="downloadLink"
        [href]="downloadLink"
        [download]="selectedFile?.name + '-inverted.pdf'"
        >Download
      </a>
    </div>
  </div>
</div>
