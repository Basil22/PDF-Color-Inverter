<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h3>Instructions</h3>
      <p>Upload a PDF file to invert its colors.</p>
    </div>
    <div class="col-md-4">
      <input type="file" (change)="onFileSelected($event)" />
      <button (click)="invertPdf()" [disabled]="!selectedFile">Invert</button>
    </div>
    <div class="col-md-4">
      <h3>Uploaded File</h3>
      <p *ngIf="selectedFile">{{ selectedFile.name }}</p>
      <a *ngIf="downloadLink" [href]="downloadLink" download="inverted.pdf"
        >Download</a
      >
    </div>
  </div>
</div>
