<div class="container mt-5">
  <div class="row">
    <!-- Instructions Column -->
    <div class="col-md-3">
      <h4>Instructions</h4>
      <ul class="list-group">
        <li class="list-group-item">1. Upload a PDF file.</li>
        <li class="list-group-item">
          2. Press the Invert button to process the file.
        </li>
        <li class="list-group-item">3. Download the inverted PDF.</li>
      </ul>
    </div>

    <!-- Upload Section Column -->
    <div class="col-md-6 text-center">
      <h4>Upload PDF</h4>
      <div class="mb-3">
        <input
          type="file"
          class="form-control"
          (change)="onFileSelected($event)"
          accept=".pdf"
        />
      </div>
    </div>

    <!-- Preview Section Column -->
    <div class="col-md-3">
      <h4>File Preview</h4>
      <div *ngIf="selectedFile" class="card p-3">
        <p>
          <strong>{{ selectedFile.name }}</strong>
        </p>
        <button class="btn btn-primary btn-block" (click)="invertPdf()">
          Invert PDF
        </button>
      </div>

      <div *ngIf="downloadLink" class="mt-3">
        <a [href]="downloadLink" download class="btn btn-success btn-block"
          >Download Inverted PDF</a
        >
      </div>
    </div>
  </div>
</div>
